<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>공지사항</h1>
    <hr>
    <form action="">
        <div>
            <label for="name">
                작성자
                <input type="text" id="name" name="name" value="이상원" readonly>
            </label>
        </div>
        <div>
            <label for="title">
                제목
                <input type="text" id="title" name="title">
            </label>
            <label for="notice">
                <input type="checkbox" id="notice" name="notice">
                공지
            </label>
        </div>
        <div>
            <div>
                <label for="content">내용</label>
            </div>
            <textarea name="content" id="content" name="content" cols="30" rows="10"></textarea>
        </div>
        <hr>
        <div>
            <label for="file1">파일첨부</label>
            <div>
                <input type="text" disabled>
                <input type="file" id="file1" name="file1">
            </div>
            <div>
                <input type="text" disabled>
                <input type="file" id="file2" name="file2">
            </div>
            <div>
                <input type="text" disabled>
                <input type="file" id="file3" name="file3">
            </div>
        </div>
        <div>
            <pre>
                <small>
- 파일 확장자가 zip, pdf, doc, docx, txt, xls, xlsx, ppt, pptx, jpg, jpeg, gif, png, egg, dwg, max, psd, ai인 파일만
  업로드 하실 수 있습니다. (파일명은 특수문자 *, #, $ 등 & 공백 사용금지!)
- 파일 업로드 시, 첨부파일 1개당 200MB 까지 가능합니다.
                </small>
            </pre>
            <br>
            <br>
        </div>
        <div>
            <hr>
            <input type="reset" value="취소">
            <input type="submit" value="등록">
            <hr>
        </div>
    </form>
</body>
</html>
