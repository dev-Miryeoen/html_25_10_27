<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    // 로그인
    function setLogin(status){
        const urlParams = new URLSearchParams(location.search);
        console.log(checkId().liked);
        let isin = checkId().liked == undefined? false: checkId().liked.find((el)=>el==urlParams.get('id'));
        console.log(isin);
        document.querySelector('.header-right').innerHTML = `
        ${status? '<a href="./likedLIst.html" id="likeBtn">보관함</a><a href="./mypage.html" id="mypageBtn">마이페이지</a><a href="" id="logout">로그아웃</a>':'<a href="./login.html" id="loginBtn">로그인 / 회원가입</a>'}
        `;
    }

    // 로그아웃
    function logout(){
        const users = JSON.parse(localStorage.getItem('users')) || [];
        users.forEach(user=>{
            if(user.isLogin == true) {
                user.isLogin = false; // ✅ 로그인 상태 갱신
                localStorage.setItem('users', JSON.stringify(users));
                alert("로그아웃되었습니다!");
                window.location.reload();
            }
        })
    }

    window.addEventListener('click', (e)=>{
        // 로그아웃버튼 클릭
        if(e.target.id == 'logout'){
            logout();
        }
        // 보관함담기 클릭
        if(e.target.id == 'addBoxBtn'){
            addLikeFunc();
        }
        // 보관함에서 제거 클릭
        if(e.target.id == 'removeBoxBtn'){
            removeLikeFunc();
        }
    })

    // 스크롤시 헤더 변화
    window.addEventListener('scroll',()=>{
        window.scrollY != 0 ? document.querySelector('header').classList.add('active') : document.querySelector('header').classList.remove('active');
    });

    // spinner
    function showSpinner(selector) {
        const spinner = document.getElementById(selector);
        if (!spinner) return;
        spinner.classList.remove('fade-out');
        spinner.style.display = 'flex';
    }

    // 스피너 숨김 + 페이드 아웃 함수
    function hideSpinner(selector) {
        const spinner = document.getElementById(selector);
        if (!spinner) return;

        // 페이드 아웃 클래스 추가
        spinner.classList.add('fade-out');

        // transition이 끝난 뒤 display:none 처리
        spinner.addEventListener('transitionend', () => {
            if (spinner.classList.contains('fade-out')) {
            spinner.style.display = 'none';
            }
        }, { once: true });
    }

    const query = 
    `query ($seasonYear: Int, $season: MediaSeason, $sort: [MediaSort], $isAdult: Boolean) {
        Page(perPage: 50) {
            media(seasonYear: $seasonYear, season: $season, sort: $sort, isAdult: $isAdult) {
                id
                title { romaji }
                coverImage { large }
                startDate { year month day }
            }
        }
    }`;

        const variables = {
        seasonYear: new Date().getFullYear(),
        season: getCurrentSeason(),
        sort: ["POPULARITY_DESC"],
        isAdult: false
    };
    

    async function aniData_fetch() {
    const url = 'https://graphql.anilist.co';
    const options = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
        },
        body: JSON.stringify({ query, variables }),
    };
    try {
        const response = await fetch(url, options);
        const json = await response.json();
        if (!response.ok) throw json;
        return json;
    } catch (error) {
        console.error('API Error:', error);
        throw error;
    }
}
    async function dayfetch(selectedDay){
        try { 
            const data = await aniData_fetch();
            console.log(data);
            const media = data.data.Page.media;
    
            // 선택된 요일 필터링
            const filtered = media.filter(anime => getKoreanDay(anime) === selectedDay);
    
            // 리스트 출력
            const ul = document.getElementById(selectedDay);
            if (filtered.length === 0) {

                ul.innerHTML += `<li class="ani"><p>${selectedDay} 방영 애니가 없습니다.</p></li>`;
            } else {
                if(week[new Date().getDay()] == selectedDay){
                    ul.style.color = '#8C3CF4 ';
                    ul.style.backgroundColor = '#1D1D1D';
                    ul.style.width = ''
                }
                ul.innerHTML += filtered.map(a => 
                    `<li class="ani" data-aos="fade-up" data-aos-offset="80" data-aos-duration="1300">
                        <a href="./detail.html?id=${a.id}">
                            <img src="${a.coverImage.large}" alt="${a.title.romaji}">
                            <p>${a.title.romaji}</p>
                        </a>
                        </li>`
                    ).join('');
                }

        } catch (error) {
            console.error('요일별 데이터 불러오기 실패:', error);
        }
    }
    
    const week = ['sun','mon','tue','wed','thu','fri','sat'];
    
    // 요일 계산 함수
    function getKoreanDay(anime) {
        if (!anime.startDate || !anime.startDate.year) return null;
        const { year, month, day } = anime.startDate;
        const date = new Date(year, month - 1, day);
        return week[date.getDay()];
    } 

    // 현재 시즌 계산
    function getCurrentSeason() {
        const month = new Date().getMonth() + 1;
        if (month >= 1 && month <= 3) return 'WINTER';
        if (month >= 4 && month <= 6) return 'SPRING';
        if (month >= 7 && month <= 9) return 'SUMMER';
        return 'FALL';
    }

    function checkId() {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        let u = false;
        users.forEach(user=>{
            if(user.isLogin == true) {
                u = user
            }
        })
        return u;
    }

    // 첫 로드시 실행
    document.addEventListener('DOMContentLoaded', async () => {
        let loginUser = checkId();
        loginUser?setLogin(loginUser.isLogin):setLogin(loginUser);
        const urlParams = new URLSearchParams(location.search);
        showSpinner('spinnerContainer');
        try {
            for (const v of week) {
                await dayfetch(v);  // 각 요일 데이터를 순서대로 기다림
            }
        } catch (error) {
            console.error('데이터 로드 오류:', error);
        } finally {
            hideSpinner('spinnerContainer');
        }
    });
</script>
