<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- https://jsonplaceholder.typicode.com/photos 1~10까지 -->
    <button id="btn">데이터 가져오기</button>
    <ul id="ul"></ul>
</body>
<script>
    const btn = document.getElementById('btn');
    const ul = document.getElementById('ul');
    const jsonArr = [];
    
    btn.addEventListener('click', async () => {
        await getPhotos();
        printUl();
    });
    
    async function getPhotos() {
        const max = 10;
        for (let i = 1; i <= max; i++) {
            const res = await fetch(`https://jsonplaceholder.typicode.com/photos/${i}`);
            const json = await res.json();
            jsonArr[i - 1] = json;
        }
    }
    
    function printUl() {
        let str = '';
        for (const arr of jsonArr) {
            for (const key in arr) {
                str += `<li>${key} : ${arr[key]}</li>`;
            }
            str += '<hr>';
        }
        ul.innerHTML = str;
    }
    </script>
</html>
