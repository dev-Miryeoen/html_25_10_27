<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap');
        body{
            font-family: "Cinzel Decorative", serif;
        }
        h1{
            margin-top: 50px;
            text-align: center;
            font-size: 40px;
        }
        button{
            font-family: "Cinzel Decorative", serif;
            border: 1px solid #ddd;
            width: 150px;
            height: 40px;
            color: #aaa;
            font-size: 20px;
            background-color: transparent;
            cursor: pointer;
            transition: 0.3s;
            &:hover{
                border-color: #333;
                color: #333;
            }
        }
        body>div{
            &:nth-of-type(1){
                display: flex;
                width: 620px;
                margin: 50px auto 20px;
                justify-content: space-between;
                align-items: center;
            }
            &:nth-of-type(2){
                width: 800px;
                height: 500px;
                margin: 0 auto;
                border: 1px solid #ccc;
                padding: 10px;
                img{
                    object-fit: cover;
                    width: 100%;
                    height: 100%;
                }
            }
        }
    </style>
</head>
<body>
    <h1>Travel</h1>
    <div>
        <button type="button" id="home">Home</button>
        <button type="button" id="seoul">Seoul</button>
        <button type="button" id="tokyo">Tokyo</button>
        <button type="button" id="paris">Paris</button>
    </div>
    <div>
        <img src="../image/home.jpg" alt="img" id="img">
    </div>
</body>
<script>
    const img = document.getElementById('img');
    document.querySelectorAll('button').forEach(btn=> btn.addEventListener('click',(e)=>{
        let id = e.target.id;
        img.src = `../image/${id}.jpg`;
    }))
</script>
</html>
