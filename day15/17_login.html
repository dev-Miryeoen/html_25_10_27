<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(193, 202, 238);
        }
        .container{
            width: 500px;
            margin: 300px auto 0;
            form{
                padding: 20px;
                background-color: rgb(193, 202, 238);
                border-radius: 10px;
                box-shadow: 5px 5px 10px rgba(0,0,0,0.2),
                            -5px -5px 10px rgba(255,255,255,0.8);
            }
        }
        .inner-container{
            width: 100%;
            margin-bottom: 20px;
            &:last-child{
                margin-bottom: 0;
            }
            a{
                text-align: center;
                text-decoration: none;
                color: white;
                font-size: 14px;
                display: block;
                transition: 0.3s;
                &:hover{
                    color: rgb(239, 103, 103);
                }
            }
        }
        .input{
            width: 100%;
            font-size: 16px;
            height: 40px;
            padding: 10px;
            background-color: rgb(193, 202, 238);
            box-shadow: 2px 2px 3px rgba(0,0,0,0.2) inset,
                            -2px -2px 3px rgba(255,255,255,0.8) inset;
            border: 0;
            outline: none;
            border-radius: 5px;
            color: white;
            &::placeholder{
                color: rgba(255,255,255,0.7);
            }
        }
        .btn{
            width: 100%;
            font-size: 16px;
            background-color: #fff;
            border: 0;
            border-radius: 5px;
            height: 40px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
            &:disabled{
                background-color: rgba(185, 185, 185, 0.702);
                color: #eee;
                cursor: not-allowed;
            }
            &:not(:disabled):hover{
                background-color: rgb(143, 161, 232);
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="inner-container">
                <input type="text" id="id" class="input" name="id" placeholder="아이디">
            </div>
            <div class="inner-container">
                <input type="password" id="pw" class="input" name="password" placeholder="비밀번호">
            </div>
            <div class="inner-container">
                <button type="submit" id="loginBtn" class="btn" disabled>로그인</button>
            </div>
            <div class="inner-container">
                <a href="#">비밀번호를 잊어버리셨나요?</a>
            </div>
        </form>
    </div>
</body>
<script>
    // event input
    // id : 8자 이상
    // pw : 영어, 숫자, 특수문자 1개씩을포함한 8자 이상
    // 두 조건이 맞을 때만 버튼 disabled 상태 해제
    // 객체.disabled = true => 비활성화 상태
    // 객체.disabled = false => 활성화 상태

    const id = document.getElementById('id');
    const pw = document.getElementById('pw');
    let idValid = false;
    let pwValid = false;
    id.addEventListener('input',(e)=>{
        if(e.target.value.length>7){
            idValid = true;
        }else{
            idValid = false;
        }
        loginBtnValid(idValid,pwValid);
    })
    pw.addEventListener('input',(e)=>{
        let check = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[~@#$!%*?&])[a-zA-Z\d~@#$!%*?&]{8,}$/ ;
        if(check.test(e.target.value)){
            pwValid = true;
        }else{
            pwValid = false;
        }
        loginBtnValid(idValid,pwValid);
    })

    function loginBtnValid(idVal,pwVal){
        if(idVal&&pwVal){
            document.getElementById('loginBtn').disabled = false;
        }else{
            document.getElementById('loginBtn').disabled = true;
        }
    }
</script>
</html>
