<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>할인율 구하기</legend>
        가격: <input type="text" id="price">원<br>
        할인율: <input type="text" id="rate">% <br>
        <button onclick="printCalc()">할인가격 계산</button>

        <!-- 가격과 할인율에 따른 지불금액 구해주세요. -->
        <!-- 가격: / 할인율: / 할인금액: / 지불금액: -->
        <h3 id="result"></h3>
    </fieldset>
</body>
<script>
    const price = document.getElementById('price');
    const rate = document.getElementById('rate');
    const result = document.getElementById('result');

    function printCalc(){
        result.innerHTML = `
        <span>가격: ${price.value}원 / </span>
        <span>할인율: ${rate.value}% / </span>
        <span>할인금액: ${Number(price.value) * (Number(rate.value) / 100)}원 / </span>
        <span>지불금액: ${Number(price.value) - (Number(price.value) * (Number(rate.value) / 100))}원</span>`
    }
</script>
</html>
