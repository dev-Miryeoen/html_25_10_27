<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    구구단: <input type="text" id="dan"><br>
    <button id="btn">출력</button>
    <ul id="ul"></ul>
</body>
<script>
    const dan = document.getElementById('dan');
    const ul = document.getElementById('ul');
    document.getElementById('btn').addEventListener('click',()=>{
        let text = "";
        for(let i=1;i<=9;i++){
            text+=`<li>${dan.value} * ${i} = ${Number(dan.value)*i}</li>`
        }
        ul.innerHTML = text;
    })
</script>
</html>
