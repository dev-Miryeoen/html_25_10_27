<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘은???</h1>
    <button id="btn">today</button>
    <h1 id="result"></h1>
    <!-- 오늘날짜와 요일 출력 -->
    <!-- 2025. 10. 24. (금) -->
</body>
<script>
    const result = document.getElementById('result');
    document.getElementById('btn').addEventListener('click', ()=>{
        result.innerText = `${new Date().toLocaleDateString()} (${dayChange(new Date().getDay())})`;
    })
    function dayChange(str){
        switch(str){
        case 0: return '일'; break;
        case 1: return '월'; break;
        case 2: return '화'; break;
        case 3: return '수'; break;
        case 4: return '목'; break;
        case 5: return '금'; break;
        case 6: return '토'; break;
        default: console.log('잘못된값');
        }
    }
</script>
</html>
