<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>생년월일 확인</legend>
        이름 : <input type="text" id="name"> <br>
        주민번호 : <input type="text" id="rNum"> <br>
        <button type="button" id="btn">확인</button>
        <!-- 이름, 생년월일, 나이, 성별 출력 -->
        <h3 id="result"></h3>
    </fieldset>
</body>
<script>
    const name = document.getElementById('name');
    const rNum = document.getElementById('rNum');
    document.getElementById('btn').addEventListener('click',()=>{
        document.getElementById('result').innerHTML = `
        <span>이름 : ${name.value}</span><br>
        <span>생년월일 : ${rNum.value.substring(0,6)}</span><br>
        <span>나이 : ${Number(new Date().getFullYear()) - (Number(rNum.value.charAt(7)=='1'||rNum.value.charAt(7)=='2'?'19'+rNum.value.substring(0,2):'20'+rNum.value.substring(0,2)))}</span><br>
        <span>성별 : ${rNum.value.charAt(rNum.value.indexOf('-')+1)=='1'||rNum.value.charAt(rNum.value.indexOf('-')+1)=='3'?'남':'여'}</span><br>
        `
    })
</script>
</html>
