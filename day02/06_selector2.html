<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            &[type=text]{
                background-color: brown;
            }
            &[type=password]{
                background-color: aquamarine;
            }
        }
        button{
            &[type=submit]{
                color: blue;
            }
            .btn{
                font-weight: bold;
            }
        }
        
    </style>
</head>
<body>
    <!-- 
        속성 선택자 : 태그가 가지고 있는 속성을 이용한 선택자
        input 처럼 타입이 여러종류인 값을 선택할 때
        태그명[속성=값]
     -->
    <form action="">
        <div>
            <label for="userId">User ID</label>
            <input type="text" id="userId" name="id" placeholder="8자이상" required>
        </div>
        <div>
            <label for="userPw">User PW</label>
            <input type="password" id="userPw" name="pw" placeholder="8자이상" required>
        </div>
        <div>
            <label for="userPin">User PIN</label>
            <input type="password" id="userPin" name="pin" placeholder="숫자만" required>
        </div>
        <div>
            <button type="button" class="btn">일반버튼</button>
            <button type="submit">로그인</button>
            <button type="reset">작성취소</button>
        </div>
    </form>
</body>
</html>
