<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Single+Day&display=swap" rel="stylesheet"> -->
    <!-- 
        font 지정
        - 글꼴 / 크기 / 스타일 / 굵가
        - font-family : 브라우저마다지원하는 포트가 다르고, 언어마다 달라 폰트의 묶음으로
            - 지정하려는 폰트를, 로 나열
            - 한글 폰트의 경우 한글이름과, 영문이름 같이 사용
            - 마지막 폰트는 기본형으로 지정 (serif)
            - 폰트명에 띄어쓰기가 있으면  "나눔 고딕", 굴림
        - font-size : 글자크기
        - font-style : (기울림꼴)
        - font-weight : 굵기 10~900 100단위 지정 (700 보통)
        - font : 속성을 한번에 지정하는 경우
        - font [style | weight] size family
     -->
    <style>
        @font-face {
            font-family: SingleDay-Regular;
            src: url(../font/SingleDay-Regular.ttf);
        }
        .font{
            font-family: "SingleDay-Regular", cursive;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="font">안녕하세요.</div>
</body>
</html>
