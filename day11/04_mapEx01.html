<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        과목, 점수 input 2개 생성
        추가 버튼생성 => map에 저장
        출력 버튼생성 => ul => li 형태로 출력 html : 89
        결과 버튼생성 => 합계, 평균, 합격여부 (60점이상이면 pass) => h3
     -->
    
    <fieldset>
        <legend>과목추가</legend>
        과목: <input type="text" id="subject"> <br>
        점수: <input type="text" id="score"> <br>
        <button type="button" id="add">추가</button>
        <button type="button" id="printBtn">출력</button>
        <button type="button" id="resultBtn">결과</button>
    </fieldset>
    <ul id="ul"></ul>
    <h3 id="h3"></h3>
</body>
<script>
    const subject = document.getElementById('subject');
    const score = document.getElementById('score');
    const ul = document.getElementById('ul');
    const h3 = document.getElementById('h3');
    const map = new Map();
    document.addEventListener('click',(e)=>{
        if(e.target.id == 'add'){
            map.set(subject.value,score.value);
            subject.value = '';
            score.value = '';
        }
        if(e.target.id == 'printBtn'){
            let str = '';
            map.forEach((v,i)=>{
                str += `<li>${i} : ${v}</li>`;
            })
            ul.innerHTML = str;
        }
        if(e.target.id == 'resultBtn'){
            let sum = 0;
            let avg = 0;
            map.forEach((v,i)=>{
                sum += Number(v);
            });
            avg = (sum / map.size).toFixed(2);
            h3.innerText = `합계 : ${sum} / 평균 : ${avg} / 합격여부 : ${avg>=60? '합격':'불합격'}`;
        }
    })
</script>
</html>
