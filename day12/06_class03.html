<script>
    // 계좌 myAccount, yourAccount
    // 객체(object)를 사용하여 생성 /   class로 생성

    // 일반 객체로 생성
    const myAccount = {
        name : 'hong',
        balance : 0,
        // 입금
        deposit: function(amount){
            this.balance += amount;
        },
        // 출금
        withdraw: function(amount){
            if(this.balance<amount){
                console.log('잔액부족');
            }else{
                this.balance -= amount;
            }
        },
        // 이체
        transfer: function(amount, oherAccount){
            if(this.balance<amount){
                console.log('잔액부족');
            }else{
                this.balance -= amount;
                oherAccount.balance += amount;
            }
        }
    }

    const yourAccount = {
        name : 'kim',
        balance : 10000,
        // 입금
        deposit: function(amount){
            this.balance += amount;
        },
        // 출금
        withdraw: function(amount){
            if(this.balance<amount){
                console.log('잔액부족');
            }else{
                this.balance -= amount;
            }
        },
        // 이체
        transfer: function(amount, oherAccount){
            if(this.balance<amount){
                console.log('잔액부족');
            }else{
                this.balance -= amount;
                oherAccount.balance += amount;
            }
        }
    }

    // 내 계좌에 입금 50000
    myAccount.deposit(50000);
    // 20000 출금
    myAccount.withdraw(20000);
    // 10000원 이체
    myAccount.transfer(10000,yourAccount);
    console.log(myAccount, yourAccount);

    console.log("--------------------------------------")

    // class로 변경 => 같은 변수와 메서드를 가지는
    class Account{
        constructor(name){
            this.name = name;
            this.balance = 0;
        }
        // 입금
        deposit = function(amount){
            this.balance += amount;
            return this.balance;
        };
        // 출금
        withdraw = function(amount){
            if(this.balance<amount){
                console.log('잔액부족');
            }else{
                this.balance -= amount;
                return this.balance;
            }
        };
        // 이체
        transfer = function(amount, oherAccount){
            if(this.balance<amount){
                console.log('잔액부족');
            }else{
                this.balance -= amount;
                oherAccount.balance += amount;
                return this.balance;
            }
        };
    }

    const myAccount2 = new Account('hong');
    const yourAccount2 = new Account('kim');

    console.log('입금후 잔액',myAccount2.deposit(20000));
    console.log('출금후 잔액',myAccount2.withdraw(5000));
    console.log('이체후 잔액',myAccount2.transfer(10000,yourAccount2));
    console.log(myAccount2);
    console.log(yourAccount2);

</script>
