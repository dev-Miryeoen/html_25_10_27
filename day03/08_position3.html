<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: red;
            color: white;
            margin-right: 10px;
            text-align: center;
            &:hover{
                transform: translate(10px,10px);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="box">T</div>
    <div class="box">H</div>
    <div class="box">A</div>
    <div class="box">N</div>
    <div class="box">K</div>
    <div class="box">S</div>
</body>
</html>
