<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열은 순환 구조(iteration)를 이용하여 특정 기능을 수행하는 메서드</h1>
    <!-- 
        - array.forEach(callback function) : 일반 반복문과 유사한 형태
        - array.map(callback function) :
          forEach의 결과를 리턴해서 새로운 배열을 생성

        - array.filter(callback function) :
          map처럼 수행하면서 비교연산을 통해 true 값만 필터링하여 리턴
     -->
</body>
<script>
    const numArray = [2,1,4,5,9,8,7,6,3];
    const strArray = ['a','t','y','v','c','b'];

    console.log("-- for of --");
    for(let a of numArray){
        console.log(a);
    }
    for(let s of strArray){
        console.log(s);
    }

    console.log("--forEach(value, index, array)--");
    numArray.forEach(function(v, i, a){
        console.log(v,i,a);
    });

    strArray.forEach(function(v, i){
        console.log(v, i);
    })

    let sum = 0;
    numArray.forEach(function(v){
        console.log(v);
        sum+=v;
    })
    console.log(sum);

    function print(v, i){
        console.log(v,i);
    }

    // invoke callback function
    console.log("----------------------");
    numArray.forEach(print);
    strArray.forEach(print);

    // 화살표 익명함수
    console.log("-- array function --");
    numArray.forEach((v,i)=>{
        console.log(v, i);
    })

    // 파라미터가 1개면 () 생략가능.
    // 처리구문이 하나라면 {} 생략가능
    numArray.forEach(v=>console.log(v));

    // map
    console.log("----map(value, index, array)----");
    const newNumArr = numArray.map(function(v, i, a){
        return `${v}, ${i} / ${a}`;
    });
    console.log(newNumArr);

    const newStrArr = strArray.map(function(v,i){
        return `${v}, ${i}`;
    })
    console.log(newStrArr);

    const newStrArr2 = strArray.forEach(function(v,i){
        return `${v}, ${i}`;  // undefinded
    })
    console.log(newStrArr2);

    console.log("----filter----");
    const newNumArr2 = numArray.filter(function(v){
        return v >= 5;
    })
    console.log(newNumArr2);

    // map을 이용하여 numArr * 2 한 값을 배열로 리턴 => 콘솔에 출력
    const map2 = numArray.map(v=>{
        return `${v*2}`;
    })
    console.log(map2);

    // 값의 처리가 return 하나라면 {return} 생략가능.
    const map3 = numArray.map(v => v*2);
    console.log(map3);

    // filter를 이용하여 numArr에 홀수만 출력
    const filter2 = numArray.filter(v=>v % 2 != 0).forEach(a=>console.log(a));
</script>
</html>
