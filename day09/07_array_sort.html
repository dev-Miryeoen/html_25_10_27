<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열의정렬은 문자기반으로 정렬 됨</h1>
    <!-- 
        array.sort() : 문자기준 오름차순 (ascending)
        array.reverse() : 문자기준 역정렬 (descending)

        - 정렬할 배열의 원소가 숫자일 경우
          콜백함수를 이용하여 내부 연산기법을 활용

        -  array.sort(function(a,b){ return a - b }) : 오름차순
        -  array.sort(function(a,b){ return b - a }) : 내림차순

     -->
</body>
<script>
    const numArray = [2,1,4,5,9,8,7,6,3];
    const strArray = ['a','t','y','v','c','b'];

    console.log(strArray.sort());
    console.log("--reverse--");
    console.log(strArray.reverse());
    console.log("--numArray 정렬--")
    numArray.sort(function(a,b){
        return a-b;
    })
    console.log(numArray);
    console.log("--numArray 역정렬--");
    numArray.sort(function(a,b){
        return b-a;
    })
    console.log(numArray);
    const cars = [
        {type:'Volvo',year:2020},
        {type:'Bmw',year:2022},
        {type:'Benz',year:2025},
    ];
    // 연도기준(year) 최신식으로 정렬
    cars.sort(function(a,b){
        return b.year-a.year;
    })
    console.log(cars);

    // type기준 오름차순정렬
    cars.sort(function(a,b){
        return b.type.toLowerCase() - a.type.toLowerCase();
        let x = a.type.toLowerCase();
        let y = b.type.toLowerCase();
        if(x>y) {return 1};
        if(x<y) {return -1};
        return 0;
    })
    console.log(cars);
    // myArr 배열을 생성하여 1~100까지 랜덤수를 6개 생성하여 저장 => 출력
    // 오름차순 정렬하여 출력
    const myArr = [];
    for(let i=0;i<6;i++){
        myArr.push(Math.floor((Math.random()*100))+1);
    }
    myArr.sort(function(a,b){
        return a-b;
    })
    console.log(myArr);

    const user = [
        {name:'홍길동', age:40},
        {name:'봉미선', age:30},
        {name:'짱구', age:12},
        {name:'이순신', age:50}
    ]
    // 이름기준으로 오름차순, 내림차순
    // console.log(user.sort(function(a,b){
    //     return a.name > b.name ? -1:1;
    // }));
    
    // 나이기준으로 오름/내림
    // console.log(user.sort(function(a,b){
    //     return a.age - b.age;
    // }));
    console.log(user.sort(function(a,b){
        return b.age - a.age;
    }));
</script>
</html>
